<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>There's literally a dancing cockroach with autotune singing LOL</title>
    <style>
        .rgb-title {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, violet);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 3s linear infinite;
            background-size: 400% 100%;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <h1 class="rgb-title">There's literally a dancing cockroach with autotune singing LOL</h1>
    <video controls src="cockroach.mp4" width="500"></video>
</body>
</html>
